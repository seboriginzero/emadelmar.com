name: Continuous Deployment

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build & Push Images to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - service-acasa
          - service-despre-noi
          - service-meniu
          - service-evenimente
          - service-parteneri-clienti
          - service-galerie
          - service-blog
          - service-contact
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase repository name
        id: repo-name
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install dependencies and build Next.js app
        run: |
          cd services/${{ matrix.service }}
          npm ci
          npm run build
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo-name.outputs.repo }}/${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Lowercase repository name
        id: repo-name
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
        
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export IMAGE_REGISTRY=${{ env.REGISTRY }}/${{ steps.repo-name.outputs.repo }}
            
            # Login to GHCR on the VPS
            echo "${{ secrets.CR_PAT }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Application directory
            cd /home/originzero/emadelmar-microservices
            
            # Ensure .env exists with exactly the variables needed (or update it)
            if ! grep -q "IMAGE_REGISTRY=" .env 2>/dev/null; then
              echo "IMAGE_REGISTRY=$IMAGE_REGISTRY" >> .env
            else
              sed -i "s|^IMAGE_REGISTRY=.*|IMAGE_REGISTRY=$IMAGE_REGISTRY|" .env
            fi
            
            # Stop services before pulling and recreating
            docker compose down || true
            docker rm -f $(docker ps -aq) || true
            for port in {3032..3039}; do sudo fuser -k -9 $port/tcp || true; done
            for port in {4032..4039}; do sudo fuser -k -9 $port/tcp || true; done
            
            # Pull latest images from GHCR
            docker compose pull
            
            # Restart services cleanly
            docker compose up -d --remove-orphans
